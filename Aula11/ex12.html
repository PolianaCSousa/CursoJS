<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>

        function calcular() {
            var txtv = document.getElementById('txtvel')
            var v = Number(txtv.value)

            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${v}km/h</strong></p>`

            //para concatenar mensagens em um elemento da pagina usando o DOM, podemos usar o operador += (se usar só o = ele sobrescreve a mensagem)
            
            if(v > 60){
                res.innerHTML += '<p>Você está <strong>MULTADO!</strong></p>'
            }

            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'

        }
        




    </script>

</body>
</html>
