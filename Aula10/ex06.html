<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 15pt Arial;
            background: rgb(224, 71, 156);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        div {
            background: grey;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <!--DISPARANDO EVENTOS DIRETAMENTE NA TAG HTML-->>

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <div> Outra div </div>

    <script>

        }

        }

        function sair(){

    </script>

</body>
</html>
