<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 13pt Arial;
        }
        input{
            font: normal 10pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
            background-color: rgb(163, 245, 217);
            width: fit-content;
        }
    </style>
</head>
<body>
    <!--SOMANDO NUMEROS DISPARANDO EVENTOS PELO HTML-->
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"><strong>Resultado: </strong> </div>

    <script>
        function somar() {
            //eu preciso converter os valores abaixo para números, já que eles vêm como texto do input 
            var txtn1 = window.document.getElementById('txtn1')
            var txtn2 = document.getElementById('txtn2')
          
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)

            var soma = n1 + n2

            var res = document.getElementById('res')
            res.innerHTML = `A soma entre ${n1} e ${n2} é: <strong>${soma}</strong>`
            
        }

        
            
    </script>

</body>
</html>
