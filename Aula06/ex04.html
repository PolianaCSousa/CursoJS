<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>

    <style>
        body {
            font: normal 20pt Arial;
            color: rgb(58, 58, 58);
            background-color: rgb(252, 197, 234);
        }
    </style>

</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
